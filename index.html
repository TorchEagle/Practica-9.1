<!DOCTYPE html>

    <main>
        <section>
            <form action="web.php" method="GET">

                    <input type="text" name="texto" id="documento" placeholder="DNI o Tarjeta de residencia">

                <ul>
                    <li><a href="https://ing.ingdirect.es/pfm/#login-dnie">Acceder con DNI electrónico</a></li>
                    <li><a href="https://ing.ingdirect.es/pfm/#login/security-information" >Más información sobre seguridad</a></li>

        </section>
